<!DOCTYPE html>
<html>

<head>
    <title>IlliniGather</title>
    <link href="../static/css/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="nav-bar">
        <a class="home" href="../../homepage.html">Home</a>
        <a class="about" href="../../about.html">About Us!</a>
        <a class="itinerary" href="../../itinerary.html">Itinerary</a>
        <a class="favorites" href="../../favorites.html">Favorites</a>
    </div>

    <div class="logo">
        <img src="../../Assets/logo.png" alt="logo">
    </div>

    <h3>Enter your info here and get an itinerary!</h3>

    <form>
        <label for="people">How many people are in the group?</label><br>
        <input type="text" id="people" name="people"><br>
    </form>

    <form>
        <label for="place">How late do you want to stay out?</label><br>
        <input type="text" id="place" name="place"><br>
    </form>

    <form>
        <label for="activity">Do you want to do something more chill or more energetic?</label><br>
        <input type="text" id="activity" name="activity"><br>
    </form>

    <form>
        <label for="dressUp">Do you want to dress up and go out?</label><br>
        <input type="text" id="dressUp" name="dressUp"><br>
    </form>

    <form>
        <label for="dressComfy">Do you want to dress comfy and stay in?</label><br>
        <input type="text" id="dressComfy" name="dressComfy"><br>
    </form>

    <form>
        <label for="hungry">Are you hungry?</label><br>
        <input type="text" id="hungry" name="hungry"><br>
    </form>

    <form>
        <label for="dance">Do you want to dance?</label><br>
        <input type="text" id="dance" name="dance"><br>
    </form>

    <form>
        <label for="study">Do you want to study?</label><br>
        <input type="text" id="study" name="study"><br>
    </form>

    <form>
        <label for="onCampus">Do you want to stay on campus?</label><br>
        <input type="text" id="onCampus" name="onCampus"><br>
    </form>

    <form>
        <label for="offCampus">Do you want to go off campus?</label><br>
        <input type="text" id="offCampus" name="offCampus"><br>
    </form>

    <form>
        <label for="budget">What is your budget looking like?</label><br>
        <input type="text" id="budget" name="budget"><br>
    </form>

    <form>
        <label for="seasonal">Do you want to do something seasonal related?</label><br>
        <input type="text" id="seasonal" name="seasonal"><br>
    </form>

    <br><br><br>

    <button type="button" id="generateButton">Generate new Itinerary</button>


</body>

</html>
