<!DOCTYPE html>
<html>

<head>
    <title> IlliniGather</title>
    <link href="../static/css/styles.css" type="text/css" rel="stylesheet" />
</head>

<div class="nav-bar">
    <a class="home" href="../../homepage.html">Home</a>
    <a class="about" href="../../about.html">About Us!</a>
    <a class="itinerary" href="../../itinerary.html">Itinerary</a>
    <a class="favorites" href="../../favorites.html">Favorites</a>
</div>

<div class="logo">
    <img src="../../Assets/logo.png" alt="logo">
</div>

<h3> Enter your info here and get an itinerary!</h3>


    <form>
        <label for="people">How many people are in the group?</label><br>
    
        <select id="people" name="people">
            <option value="1">1</option>
            <option value="2-3">2-3</option>
            <option value="4-6">4-6</option>
            <option value="7-10">7-10</option>
            <option value="10+">10+</option>
        </select>

    </form>

    <form>
        <label for="time">What time are you looking to do this event?</label><br>
    
        <select id="time" name="time">
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
            <option value="Night">Night</option>
        </select>

    </form>

    <form>
        <label for="energy">Do you want to do something more chill or more energetic?</label><br>
    
        <select id="energy" name="energy">
            <option value="chill">Chill</option>
            <option value="Energetic">Energetic</option>
        </select>

    </form>

    <form>
        <label for="dress">Do you want to dress up or dress comfortably?</label><br>
    
        <select id="dress" name="dress">
            <option value="Dress up">Dress up</option>
            <option value="Dress comfortably">Dress comfortably</option>
        </select>

    </form>

    <form>
        <label for="where">Do you want to go out or stay in?</label><br>
    
        <select id="where" name="where">
            <option value="Go out">Go out</option>
            <option value="Dress comfortably">Dress comfortably</option>
        </select>

    </form>

    <form>
        <label for="hunger">Are you hungry?</label><br>
    
        <select id="hunger" name="hunger">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

    </form>

    <form>
        <label for="study">Are you planning to study?</label><br>
    
        <select id="study" name="study">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

    </form>

    <form>
        <label for="campus">Do you want to go off-campus or stay on campus?</label><br>
    
        <select id="campus" name="campus">
            <option value="Off campus">Off campus</option>
            <option value="On campus">On campus</option>
        </select>

    </form>

    <form>
        <label for="budget">What is your budget looking like?</label><br>
    
        <select id="budget" name="budget">
            <option value="Less than 10 dollars">Less than 10 dollars</option>
            <option value="$10-$20">$10-$20</option>
            <option value="$20-$40">$20-$40</option>
            <option value="$40+">$40+</option>
        </select>

    </form>

   

    <br><br><br>

    <button type="button">Generate new Itinerary</button>

</body>

</html>
