            <option value="Night">Night</option>
        </select>

    <form>
        <label for="energy">Do you want to do something more chill or more energetic?</label><br>

        <select id="energy" name="energy">
            <option value="chill">Chill</option>
            <option value="Energetic">Energetic</option>

    </form>

    <form>
        <label for="dress">Do you want to dress up or dress comfortably?</label><br>

        <select id="dress" name="dress">
            <option value="Dress up">Dress up</option>
            <option value="Dress comfortably">Dress comfortably</option>
        </select>

    </form>

    <form>
        <label for="where">Do you want to go out or stay in?</label><br>

        <select id="where" name="where">

            <option value="Dress comfortably">Dress comfortably</option>
        </select>

            <option value="No">No</option>
        </select>

        </select>

    <form>
